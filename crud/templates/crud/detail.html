<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Libro</title>
    <style>
        .detalle-libro {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="detalle-libro">
        <h1>{{ libro.titulo }}</h1>
        <p><strong>Autor:</strong> {{ libro.autor }}</p>
        <p><strong>Género:</strong> {{ libro.genero }}</p>
        <p><strong>Año de publicación:</strong> {{ libro.anio_publicacion }}</p>
        {% if libro.portada %}
        <img src="{{ libro.portada.url }}" alt="Portada de {{ libro.titulo }}">
        {% else %}
        <p>Sin portada disponible</p>
        {% endif %}
        <a href="{% url 'lista_libros' %}">Volver a la lista</a>
    </div>
</body>
</html>
